<body style="background-color: #b2bec3">
    <div class="container">
        <div class="header">
            <div class="logo">
                <img style="width:7%" src="https://forumreddeer.ca/wp-content/uploads/2018/01/The-Forum-Logo.png"
                    alt="Forum">
            </div>
            <div class="title">
                <h1><u>DEVELOPER FORUM</u></h1>
            </div>
            <h1 id="H1">
                    Create a new account
                </h1>
                <div id="DIV_1">
                     
                    <label id="LABEL_1">
                        User Name
                    </label>
                    <div id="DIV_2">
                        <input type="text" id="INPUT_1" name="username" />
                        <div id="DIV_3">
                            Please enter the name by which you would like to log-in and be known on this site.
                        </div>
                    </div>
                    <div id="DIV_4">
                         
                        <label id="LABEL_2">
                            Password
                        </label>
                        <div id="DIV_5">
                            <input type="password" id="INPUT_2" name="password" />
                        </div>
                    </div>
                    <div id="DIV_7">
                         
                        <label id="LABEL_3">
                            Confirm Password
                        </label>
                        <div id="DIV_6">
                            <input type="password" id="INPUT_3" name="confirmpassword" />
                        </div>
                    </div>
                    <div id="DIV_8">
                         
                        <label id="LABEL_4">
                            Email
                        </label>
                        <div id="DIV_9">
                            <input type="text" id="INPUT_4" name="email" />
                        </div>
                    </div>
                    <div id="DIV_10">
                         
                        <label id="LABEL_5">
                            Confirm Email
                        </label>
                        <div id="DIV_11">
                            <input type="text" id="INPUT_5" name="email_confirm" />
                        </div>
                    </div> 
                    <label id="LABEL_6">
                        <input type="checkbox" id="INPUT_6" value="1" /><span id="SPAN_1">I have read and agreed to the site's <span id="SPAN_3">terms and rules.</span></span>
                    </label>
                    <div id="DIV_12">
                         
                        <button id="BUTTON_1" type="submit">
                            Complete Signup
                        </button>
                    </div>
                    <input type="hidden" name="securitytoken" value="guest" id="INPUT_7" />
                </div>
                <div id="DIV_13">
                </div>
            </div>
